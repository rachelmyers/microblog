<html>

<head>
  <meta charset="UTF-8">
  <title>Friendly microblog</title>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
  <link rel="stylesheet" href="/main.css">

  <script type="text/javascript">
    var config = {
      apiKey: "AIzaSyD_CRDo0EBwiCOmqW9DQgkBHfUZ_Gf6TOI",
      authDomain: "rachels-microblog.firebaseapp.com",
      storageBucket: "rachels-microblog.appspot.com",
      projectId: "rachels-microblog"
    };
    firebase.initializeApp(config);
    var CLIENT_ID = "138956529376-j9q8agbni4isdqq7cn7oos8llj378nlq";
  </script>
</head>

<body>
  <!-- Header section -->
  <header class=" header fp-header mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-layout__header-row fp-titlebar">
      <h2>Friendly Microblog</h2>
      <h3>Powered by Firebase</h3>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <div id="container">
    <div id="loading">Loading...</div>
    <div id="loaded" class="hidden">
      <div id="main">
        <nav class="mdl-navigation">

          <!-- Signed-in right nav bar -->
          <div id="user-signed-in" class="hidden">
            <div id="user-info">
              <img id="user-photo" class="fp-avatar"></img>
              <div id="name"></div>
              <div id="email"></div>
              <div id="uid" style="display: none;"></div>
              <div class="clearfix"></div>
            </div>
            <p>
              <div><button class="fp-sign-out mdl-button fp-signed-in-only" id="sign-out">Sign out</button></div>
              <div><button class="fp-delete-account mdl-button fp-signed-in-only" id="delete-account">Delete account</button></div>
            </p>
          </div>

          <!-- Signed-out right nav bar -->
          <div id="user-signed-out" class="hidden">
            <h4>Sign in to post.</h4>
          </div>
        </nav>

        <div id="firebaseui-spa">
          <div id="firebaseui-container"></div>
        </div>
      </div>

      <!-- New post page -->
      <section id="page-add" class="mdl-grid fp-content">
        <form id="new-post" action="#">
          <p>
            What's on your mind?
          </p>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="content">
            <label class="mdl-textfield__label" for="imageCaptionInput">in 140 characters or less</label>
          </div>
          <br />
          <button type="submit" id="save-post" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Save this for posterity
          </button>
        </form>
      </section>

      <!-- New post page -->
      <section id="firehose" class="mdl-grid fp-content">
        <div class="image-container mdl-cell mdl-cell--12-col mdl-grid">
          <div class="fp-no-posts fp-help mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet
                      mdl-cell--8-col-desktop mdl-grid mdl-grid--no-spacing">
             <div class="mdl-card__supporting-text mdl-color-text--grey-600">
               <i class="fp-info material-icons">help</i>
             </div>
          </div>
        </div>
      </section>


    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
